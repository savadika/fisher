<!DOCTYPE html>
<html lang="en">

</head>
<body>

{# 使用jinja语法  if  #}
{% if data.age == 21 %}
    {{ data.name }}
{% else %}
    {{ data.age }}
{% endif %}

{# 使用for循环输出值 #}
{% for foo in [1,2,3,4,5] %}
    {{ foo }}
{% endfor %}

</html>
